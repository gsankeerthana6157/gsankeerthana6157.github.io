
<html>
    <head>
    </head>

    <body>
        <input type="Number" input id = "input_a" placeholder = "Enter A"/>
        <input type="Number" input id="input_b" placeholder="Enter B"/>
        <button onclick="calculate()">Calculate Sum</button>
        <div id="demo_div">
        </div>
        <script>
             const colors = ["red", "green", "blue", "orange"];
             let idx = 0;
            function calculate(){
                let a = parseInt(document.getElementById("input_a").value);
                let b = parseInt (document.getElementById("input_b").value); 
                let sum=0;
                for (let i=a;i<=b;i++){
                sum += i
                }
                document.getElementById("demo_div"). innerHTML = sum;
                document.getElementById("demo_div").style = "color : " + colors[idx];
            idx = (idx + 1) % colors.length;

            }

        </script>
    </body>
</html>
